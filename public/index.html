<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <script src="https://kit.fontawesome.com/2d64613327.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700,700i&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
  <!--tweet-element-css-->
  <link rel="stylesheet" href="./styles/tweet-element.css">
  <!--new-tweet-css-->
  <link rel="stylesheet" href="./styles/new-tweet.css" />
  <!-- logo css-->
  <link rel="stylesheet" href="./styles/nav.css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <!--Header CSS-->
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span class="navbar-logo">tweeter</span>
    <span class="newTweet"> <strong>Write </strong>a new tweet<span class='arrow'><i
          class="fas fa-angle-double-down"></i></span></span>
  </nav>
  <header class="header">
    <div>
      <img src="/images/arabic.png">
      <h2>Layth <span class="name-light">Jabbar</span></h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main>
    <section id="container" class="new-tweet">
      <form action="/tweets/" method="POST">
        <textarea class="text" name="text" placeholder="What are you humming about?"></textarea>
        <div><input class="button" type="submit" value="Tweet"></div>
        <span class="counter">140</span>
      </form>
    </section>
  </main>
  <section>
    <section id="tweetcontainer" class="head">
      <article class='tweet'>
        <div class="article-header"></div>
        <div>
          <img src="https://i.imgur.com/73hZDYK.png(5(5 kB)
     https://i.imgur.com/73hZDYK.png(5
     kB)
     https://i.imgur.com/73hZDYK.png(5 kB)
     https://i.imgur.com/73hZDYK.png
     ">
          <h5 class="tweet-name">Newton</h5>
          <h3 class="tweet-name-right">@Sirsac</h3>
        </div>
        <div class="texttweet">If i have seen further it is by standing on the shoulders of gaints</div><br />
        <footer class="article-footer">
          <span class="tweet-time">10 days ago</span>
          <div class="tweet-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
    </head>
    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <!--composer-char-counter-->
    <script src="./scripts/composer-char-counter.js"></script>
</body>

</html>
